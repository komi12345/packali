<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f5f5f5" />
      <stop offset="100%" style="stop-color:#e0e0e0" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="100" fill="url(#bg-gradient)" />
  
  <!-- Person Silhouette -->
  <g>
    <!-- Head -->
    <circle cx="100" cy="80" r="40" fill="#27ae60" />
    
    <!-- Face -->
    <circle cx="100" cy="80" r="35" fill="#f5b041" />
    
    <!-- Beard -->
    <path d="M70,90 Q100,120 130,90 L130,110 Q100,140 70,110 Z" fill="#7f8c8d" />
    
    <!-- Eyes -->
    <circle cx="85" cy="70" r="5" fill="#2c3e50" />
    <circle cx="115" cy="70" r="5" fill="#2c3e50" />
    
    <!-- Glasses -->
    <rect x="75" y="65" width="20" height="10" rx="5" ry="5" fill="none" stroke="#2c3e50" stroke-width="2" />
    <rect x="105" y="65" width="20" height="10" rx="5" ry="5" fill="none" stroke="#2c3e50" stroke-width="2" />
    <line x1="95" y1="70" x2="105" y2="70" stroke="#2c3e50" stroke-width="2" />
    
    <!-- Body -->
    <path d="M100,120 L100,180 M70,140 L130,140" stroke="#27ae60" stroke-width="10" stroke-linecap="round" />
    
    <!-- Name Tag -->
    <rect x="70" y="150" width="60" height="20" rx="5" ry="5" fill="white" stroke="#27ae60" stroke-width="2" />
    <text x="100" y="165" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">Ibrahim</text>
  </g>
</svg>