<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f9f9f9" />
      <stop offset="100%" style="stop-color:#e0e0e0" />
    </linearGradient>
    <linearGradient id="box-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#27ae60" />
      <stop offset="100%" style="stop-color:#2ecc71" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#bg-gradient)" rx="10" ry="10" />
  
  <!-- Main Box -->
  <rect x="150" y="80" width="300" height="240" rx="15" ry="15" fill="url(#box-gradient)" />
  <rect x="150" y="80" width="300" height="40" rx="15" ry="15" fill="#219653" />
  <rect x="150" y="80" width="300" height="20" rx="15" ry="15" fill="#27ae60" />
  
  <!-- Box Label -->
  <rect x="200" y="100" width="200" height="60" rx="5" ry="5" fill="white" opacity="0.9" />
  <text x="300" y="135" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">Pack Familial</text>
  <text x="300" y="155" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#555">Complet et nutritif</text>
  
  <!-- Food Items -->
  <!-- Rice Bag -->
  <rect x="180" y="180" width="60" height="80" rx="5" ry="5" fill="#f5f5f5" stroke="#ddd" stroke-width="2" />
  <text x="210" y="230" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#555">Riz</text>
  
  <!-- Pasta -->
  <rect x="260" y="180" width="40" height="80" rx="5" ry="5" fill="#f9e076" stroke="#e6d068" stroke-width="2" />
  <text x="280" y="230" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#555">Pâtes</text>
  
  <!-- Oil Bottle -->
  <rect x="320" y="180" width="30" height="80" rx="5" ry="5" fill="#f8e9cb" stroke="#e6d7b9" stroke-width="2" />
  <text x="335" y="230" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#555">Huile</text>
  
  <!-- Meat Package -->
  <rect x="370" y="180" width="50" height="40" rx="5" ry="5" fill="#ffcdd2" stroke="#e6c0c4" stroke-width="2" />
  <text x="395" y="205" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#555">Viande</text>
  
  <!-- Vegetables -->
  <circle cx="395" cy="250" r="20" fill="#a5d6a7" stroke="#93c495" stroke-width="2" />
  <text x="395" y="275" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#555">Légumes</text>
  
  <!-- Price Tag -->
  <g transform="translate(450, 70) rotate(30)">
    <rect x="0" y="0" width="120" height="40" rx="5" ry="5" fill="#f39c12" />
    <text x="60" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">45,000 FCFA</text>
  </g>
  
  <!-- Family Icon -->
  <g transform="translate(80, 200)">
    <!-- Adult 1 -->
    <circle cx="0" cy="0" r="15" fill="#3498db" />
    <rect x="-10" y="20" width="20" height="40" rx="5" ry="5" fill="#3498db" />
    <!-- Adult 2 -->
    <circle cx="30" cy="0" r="15" fill="#e74c3c" />
    <rect x="20" y="20" width="20" height="40" rx="5" ry="5" fill="#e74c3c" />
    <!-- Child 1 -->
    <circle cx="10" cy="-30" r="10" fill="#f1c40f" />
    <rect x="5" y="-15" width="10" height="25" rx="3" ry="3" fill="#f1c40f" />
    <!-- Child 2 -->
    <circle cx="-20" cy="-20" r="8" fill="#2ecc71" />
    <rect x="-24" y="-8" width="8" height="20" rx="2" ry="2" fill="#2ecc71" />
  </g>
</svg>