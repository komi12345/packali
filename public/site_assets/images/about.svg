<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500" viewBox="0 0 800 500">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f9f9f9" />
      <stop offset="100%" style="stop-color:#e0e0e0" />
    </linearGradient>
    <linearGradient id="green-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#27ae60" />
      <stop offset="100%" style="stop-color:#2ecc71" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="url(#bg-gradient)" rx="10" ry="10" />
  
  <!-- Company Building -->
  <rect x="50" y="150" width="300" height="250" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="3" />
  <rect x="150" y="300" width="100" height="100" fill="#3498db" />
  <rect x="170" y="330" width="60" height="70" fill="#2980b9" />
  <rect x="70" y="180" width="60" height="60" fill="#3498db" />
  <rect x="150" y="180" width="60" height="60" fill="#3498db" />
  <rect x="230" y="180" width="60" height="60" fill="#3498db" />
  <rect x="70" y="260" width="60" height="60" fill="#3498db" />
  <rect x="230" y="260" width="60" height="60" fill="#3498db" />
  <path d="M50,150 L200,50 L350,150" fill="#e74c3c" stroke="#c0392b" stroke-width="3" />
  
  <!-- Company Logo -->
  <circle cx="550" cy="150" r="80" fill="url(#green-gradient)" />
  <text x="550" y="170" font-family="Arial, sans-serif" font-size="40" font-weight="bold" text-anchor="middle" fill="white">PACK</text>
  <text x="550" y="200" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="white">ALIMENTAIRE</text>
  
  <!-- Food Packages -->
  <g transform="translate(500, 300)">
    <!-- Package 1 -->
    <rect x="0" y="0" width="80" height="80" fill="#27ae60" stroke="#219653" stroke-width="2" rx="5" ry="5" />
    <text x="40" y="45" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">PACK 1</text>
    
    <!-- Package 2 -->
    <rect x="100" y="0" width="80" height="80" fill="#3498db" stroke="#2980b9" stroke-width="2" rx="5" ry="5" />
    <text x="140" y="45" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">PACK 2</text>
    
    <!-- Package 3 -->
    <rect x="50" y="100" width="80" height="80" fill="#e74c3c" stroke="#c0392b" stroke-width="2" rx="5" ry="5" />
    <text x="90" y="145" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">PACK 3</text>
  </g>
  
  <!-- People -->
  <g transform="translate(400, 400)">
    <!-- Person 1 -->
    <circle cx="0" cy="0" r="15" fill="#f5b041" />
    <rect x="-10" y="15" width="20" height="30" fill="#3498db" rx="5" ry="5" />
    
    <!-- Person 2 -->
    <circle cx="30" cy="0" r="15" fill="#f5b041" />
    <rect x="20" y="15" width="20" height="30" fill="#e74c3c" rx="5" ry="5" />
    
    <!-- Person 3 -->
    <circle cx="60" cy="0" r="15" fill="#f5b041" />
    <rect x="50" y="15" width="20" height="30" fill="#27ae60" rx="5" ry="5" />
  </g>
  
  <!-- Delivery Truck -->
  <g transform="translate(150, 450)">
    <rect x="0" y="0" width="120" height="40" fill="#95a5a6" rx="5" ry="5" />
    <rect x="120" y="10" width="60" height="30" fill="#7f8c8d" />
    <circle cx="30" cy="40" r="15" fill="#2c3e50" />
    <circle cx="30" cy="40" r="8" fill="#7f8c8d" />
    <circle cx="150" cy="40" r="15" fill="#2c3e50" />
    <circle cx="150" cy="40" r="8" fill="#7f8c8d" />
    <rect x="20" y="15" width="80" height="15" fill="#27ae60" />
    <text x="60" y="28" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">LIVRAISON</text>
  </g>
  
  <!-- Quality Badge -->
  <g transform="translate(650, 400)">
    <circle cx="0" cy="0" r="40" fill="#f1c40f" />
    <circle cx="0" cy="0" r="35" fill="#f39c12" />
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">QUALITÉ</text>
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">GARANTIE</text>
  </g>
  
  <!-- Years of Experience -->
  <g transform="translate(400, 150)">
    <circle cx="0" cy="0" r="50" fill="#9b59b6" />
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="30" font-weight="bold" text-anchor="middle" fill="white">10+</text>
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">ANS</text>
    <text x="0" y="35" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">D'EXPÉRIENCE</text>
  </g>
</svg>