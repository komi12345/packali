<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f9f9f9" />
      <stop offset="100%" style="stop-color:#e0e0e0" />
    </linearGradient>
    <linearGradient id="box-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e74c3c" />
      <stop offset="100%" style="stop-color:#c0392b" />
    </linearGradient>
    <filter id="party-glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" />
      <feOffset dx="0" dy="0" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background with confetti pattern -->
  <rect width="600" height="400" fill="url(#bg-gradient)" rx="10" ry="10" />
  
  <!-- Confetti -->
  <g opacity="0.6">
    <rect x="50" y="50" width="10" height="10" fill="#e74c3c" transform="rotate(30, 55, 55)" />
    <rect x="150" y="30" width="8" height="8" fill="#3498db" transform="rotate(45, 154, 34)" />
    <rect x="250" y="60" width="12" height="12" fill="#f1c40f" transform="rotate(60, 256, 66)" />
    <rect x="350" y="40" width="7" height="7" fill="#2ecc71" transform="rotate(20, 353.5, 43.5)" />
    <rect x="450" y="70" width="9" height="9" fill="#9b59b6" transform="rotate(75, 454.5, 74.5)" />
    <rect x="100" y="350" width="11" height="11" fill="#e67e22" transform="rotate(15, 105.5, 355.5)" />
    <rect x="200" y="330" width="6" height="6" fill="#1abc9c" transform="rotate(40, 203, 333)" />
    <rect x="300" y="360" width="10" height="10" fill="#f39c12" transform="rotate(55, 305, 365)" />
    <rect x="400" y="340" width="8" height="8" fill="#d35400" transform="rotate(25, 404, 344)" />
    <rect x="500" y="370" width="7" height="7" fill="#c0392b" transform="rotate(70, 503.5, 373.5)" />
    <circle cx="80" cy="100" r="5" fill="#3498db" />
    <circle cx="180" cy="80" r="4" fill="#2ecc71" />
    <circle cx="280" cy="110" r="6" fill="#f1c40f" />
    <circle cx="380" cy="90" r="3" fill="#9b59b6" />
    <circle cx="480" cy="120" r="5" fill="#e74c3c" />
    <circle cx="130" cy="300" r="4" fill="#1abc9c" />
    <circle cx="230" cy="280" r="5" fill="#d35400" />
    <circle cx="330" cy="310" r="3" fill="#f39c12" />
    <circle cx="430" cy="290" r="6" fill="#c0392b" />
    <circle cx="530" cy="320" r="4" fill="#e67e22" />
  </g>
  
  <!-- Main Box -->
  <rect x="150" y="80" width="300" height="240" rx="15" ry="15" fill="url(#box-gradient)" />
  <rect x="150" y="80" width="300" height="40" rx="15" ry="15" fill="#c0392b" />
  <rect x="150" y="80" width="300" height="20" rx="15" ry="15" fill="#e74c3c" />
  
  <!-- Party Decoration -->
  <g transform="translate(300, 60)">
    <path d="M-100,0 Q-50,-30 0,0 T100,0" stroke="#f1c40f" stroke-width="5" fill="none" />
    <path d="M-100,10 Q-50,-20 0,10 T100,10" stroke="#3498db" stroke-width="5" fill="none" />
    <path d="M-100,20 Q-50,-10 0,20 T100,20" stroke="#2ecc71" stroke-width="5" fill="none" />
  </g>
  
  <!-- Box Label -->
  <rect x="200" y="130" width="200" height="60" rx="5" ry="5" fill="white" opacity="0.9" />
  <text x="300" y="160" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">Pack Fête</text>
  <text x="300" y="180" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#555">Pour vos célébrations</text>
  
  <!-- Party Food Items -->
  <!-- Grill Meat -->
  <rect x="180" y="200" width="60" height="40" rx="5" ry="5" fill="#a5673f" stroke="#8d5524" stroke-width="2" />
  <line x1="185" y1="210" x2="235" y2="210" stroke="#8d5524" stroke-width="2" />
  <line x1="185" y1="220" x2="235" y2="220" stroke="#8d5524" stroke-width="2" />
  <line x1="185" y1="230" x2="235" y2="230" stroke="#8d5524" stroke-width="2" />
  <text x="210" y="255" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#555">Viandes Grillades</text>
  
  <!-- Side Dishes -->
  <circle cx="270" cy="220" r="20" fill="#dcedc8" stroke="#c5e1a5" stroke-width="2" />
  <text x="270" y="255" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#555">Accompagnements</text>
  
  <!-- Sauces -->
  <rect x="310" y="210" width="15" height="25" rx="2" ry="2" fill="#ffccbc" stroke="#ffab91" stroke-width="1" />
  <rect x="330" y="210" width="15" height="25" rx="2" ry="2" fill="#bbdefb" stroke="#90caf9" stroke-width="1" />
  <rect x="350" y="210" width="15" height="25" rx="2" ry="2" fill="#c8e6c9" stroke="#a5d6a7" stroke-width="1" />
  <text x="330" y="255" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#555">Sauces et Épices</text>
  
  <!-- Drinks -->
  <rect x="380" y="200" width="15" height="40" rx="2" ry="2" fill="#b3e5fc" stroke="#81d4fa" stroke-width="1" />
  <rect x="400" y="200" width="15" height="40" rx="2" ry="2" fill="#f8bbd0" stroke="#f48fb1" stroke-width="1" />
  <text x="397" y="255" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#555">Boissons</text>
  
  <!-- Desserts -->
  <rect x="180" y="270" width="20" height="20" rx="3" ry="3" fill="#d7ccc8" stroke="#bcaaa4" stroke-width="1" />
  <circle cx="220" cy="280" r="10" fill="#ffcdd2" stroke="#ef9a9a" stroke-width="1" />
  <rect x="240" y="270" width="20" height="20" rx="10" ry="10" fill="#f8bbd0" stroke="#f48fb1" stroke-width="1" />
  <text x="210" y="305" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#555">Desserts Assortis</text>
  
  <!-- Price Tag -->
  <g transform="translate(450, 70) rotate(30)">
    <rect x="0" y="0" width="120" height="40" rx="5" ry="5" fill="#f39c12" />
    <text x="60" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">60,000 FCFA</text>
  </g>
  
  <!-- Party Icons -->
  <g transform="translate(80, 200)">
    <!-- Party Hat -->
    <path d="M0,0 L20,-40 L40,0 Z" fill="#9b59b6" stroke="#8e44ad" stroke-width="2" />
    <path d="M5,-5 L10,-15 L15,-5 L20,-15 L25,-5 L30,-15 L35,-5" stroke="#f1c40f" stroke-width="2" stroke-linecap="round" />
    <circle cx="20" cy="5" r="5" fill="#f1c40f" />
    
    <!-- Balloon -->
    <path d="M-10,20 Q-20,-10 0,-20 T10,20 Z" fill="#3498db" stroke="#2980b9" stroke-width="2" />
    <path d="M0,20 L0,40" stroke="#2980b9" stroke-width="2" />
    
    <!-- Balloon 2 -->
    <path d="M50,20 Q40,-10 60,-20 T70,20 Z" fill="#e74c3c" stroke="#c0392b" stroke-width="2" />
    <path d="M60,20 L60,40" stroke="#c0392b" stroke-width="2" />
  </g>
</svg>