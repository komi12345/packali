<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f9f9f9" />
      <stop offset="100%" style="stop-color:#e0e0e0" />
    </linearGradient>
    <linearGradient id="box-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db" />
      <stop offset="100%" style="stop-color:#2980b9" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#bg-gradient)" rx="10" ry="10" />
  
  <!-- Main Box -->
  <rect x="150" y="80" width="300" height="240" rx="15" ry="15" fill="url(#box-gradient)" />
  <rect x="150" y="80" width="300" height="40" rx="15" ry="15" fill="#2471a3" />
  <rect x="150" y="80" width="300" height="20" rx="15" ry="15" fill="#3498db" />
  
  <!-- Box Label -->
  <rect x="200" y="100" width="200" height="60" rx="5" ry="5" fill="white" opacity="0.9" />
  <text x="300" y="135" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">Pack Économique</text>
  <text x="300" y="155" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#555">Essentiel et abordable</text>
  
  <!-- Food Items -->
  <!-- Rice Bag (smaller) -->
  <rect x="180" y="180" width="50" height="70" rx="5" ry="5" fill="#f5f5f5" stroke="#ddd" stroke-width="2" />
  <text x="205" y="225" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#555">Riz</text>
  
  <!-- Pasta (smaller) -->
  <rect x="250" y="180" width="30" height="70" rx="5" ry="5" fill="#f9e076" stroke="#e6d068" stroke-width="2" />
  <text x="265" y="225" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#555">Pâtes</text>
  
  <!-- Oil Bottle (smaller) -->
  <rect x="300" y="180" width="25" height="70" rx="5" ry="5" fill="#f8e9cb" stroke="#e6d7b9" stroke-width="2" />
  <text x="312" y="225" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#555">Huile</text>
  
  <!-- Meat Package (smaller) -->
  <rect x="345" y="180" width="40" height="30" rx="5" ry="5" fill="#ffcdd2" stroke="#e6c0c4" stroke-width="2" />
  <text x="365" y="200" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#555">Viande</text>
  
  <!-- Vegetables (smaller) -->
  <circle cx="365" cy="240" r="15" fill="#a5d6a7" stroke="#93c495" stroke-width="2" />
  <text x="365" y="265" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#555">Légumes</text>
  
  <!-- Price Tag -->
  <g transform="translate(450, 70) rotate(30)">
    <rect x="0" y="0" width="120" height="40" rx="5" ry="5" fill="#f39c12" />
    <text x="60" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">25,000 FCFA</text>
  </g>
  
  <!-- Economy Icon -->
  <g transform="translate(80, 200)">
    <!-- Coin 1 -->
    <circle cx="0" cy="0" r="20" fill="#f1c40f" stroke="#d4ac0d" stroke-width="2" />
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#fff">F</text>
    
    <!-- Coin 2 -->
    <circle cx="15" cy="25" r="15" fill="#f1c40f" stroke="#d4ac0d" stroke-width="2" />
    <text x="15" y="30" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#fff">F</text>
    
    <!-- Coin 3 -->
    <circle cx="-15" cy="25" r="12" fill="#f1c40f" stroke="#d4ac0d" stroke-width="2" />
    <text x="-15" y="29" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="#fff">F</text>
    
    <!-- Single Person -->
    <circle cx="0" cy="-40" r="15" fill="#3498db" />
    <rect x="-10" y="-20" width="20" height="40" rx="5" ry="5" fill="#3498db" />
  </g>
</svg>