<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f9f9f9" />
      <stop offset="100%" style="stop-color:#e0e0e0" />
    </linearGradient>
    <linearGradient id="box-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8e44ad" />
      <stop offset="100%" style="stop-color:#9b59b6" />
    </linearGradient>
    <filter id="gold-shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" />
      <feOffset dx="2" dy="2" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background with luxury pattern -->
  <rect width="600" height="400" fill="url(#bg-gradient)" rx="10" ry="10" />
  <pattern id="luxury-pattern" patternUnits="userSpaceOnUse" width="20" height="20" patternTransform="rotate(45)">
    <rect width="20" height="20" fill="none" />
    <path d="M0,10 L20,10 M10,0 L10,20" stroke="#8e44ad" stroke-width="0.5" opacity="0.2" />
  </pattern>
  <rect width="600" height="400" fill="url(#luxury-pattern)" rx="10" ry="10" opacity="0.5" />
  
  <!-- Premium Box with Gold Trim -->
  <rect x="150" y="80" width="300" height="240" rx="15" ry="15" fill="url(#box-gradient)" />
  <rect x="155" y="85" width="290" height="230" rx="12" ry="12" fill="none" stroke="#f1c40f" stroke-width="3" stroke-dasharray="2" />
  
  <!-- Gold Ribbon -->
  <path d="M150,120 H450" stroke="#f1c40f" stroke-width="10" />
  <circle cx="300" cy="120" r="25" fill="#f1c40f" filter="url(#gold-shadow)" />
  <text x="300" y="125" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#fff">PREMIUM</text>
  
  <!-- Box Label -->
  <rect x="200" y="150" width="200" height="60" rx="5" ry="5" fill="white" opacity="0.9" />
  <text x="300" y="180" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">Pack Premium</text>
  <text x="300" y="200" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#555">Qualité supérieure</text>
  
  <!-- Premium Food Items -->
  <!-- Basmati Rice -->
  <rect x="180" y="220" width="50" height="70" rx="5" ry="5" fill="#f5f5f5" stroke="#f1c40f" stroke-width="2" />
  <text x="205" y="265" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#555">Riz Basmati</text>
  
  <!-- Italian Pasta -->
  <rect x="240" y="220" width="40" height="70" rx="5" ry="5" fill="#f9e076" stroke="#f1c40f" stroke-width="2" />
  <text x="260" y="265" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#555">Pâtes Italiennes</text>
  
  <!-- Olive Oil -->
  <rect x="290" y="220" width="30" height="70" rx="5" ry="5" fill="#f8e9cb" stroke="#f1c40f" stroke-width="2" />
  <text x="305" y="265" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#555">Huile d'Olive</text>
  
  <!-- Premium Meat -->
  <rect x="330" y="220" width="50" height="40" rx="5" ry="5" fill="#ffcdd2" stroke="#f1c40f" stroke-width="2" />
  <text x="355" y="245" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#555">Viandes Assorties</text>
  
  <!-- Organic Vegetables -->
  <circle cx="355" cy="280" r="15" fill="#a5d6a7" stroke="#f1c40f" stroke-width="2" />
  <text x="355" y="305" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#555">Légumes Bio</text>
  
  <!-- Price Tag with Gold Effect -->
  <g transform="translate(450, 70) rotate(30)">
    <rect x="0" y="0" width="120" height="40" rx="5" ry="5" fill="#f1c40f" filter="url(#gold-shadow)" />
    <text x="60" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">75,000 FCFA</text>
  </g>
  
  <!-- Premium/Luxury Icons -->
  <g transform="translate(80, 200)">
    <!-- Crown -->
    <path d="M0,0 L20,15 L40,0 L30,25 L10,25 Z" fill="#f1c40f" stroke="#d4ac0d" stroke-width="2" filter="url(#gold-shadow)" />
    <circle cx="10" cy="10" r="3" fill="#e74c3c" />
    <circle cx="30" cy="10" r="3" fill="#3498db" />
    <circle cx="20" cy="15" r="3" fill="#2ecc71" />
    
    <!-- Star Rating -->
    <g transform="translate(0, 40)">
      <path d="M0,0 L3,9 L12,9 L5,15 L8,24 L0,18 L-8,24 L-5,15 L-12,9 L-3,9 Z" fill="#f1c40f" />
      <path d="M20,0 L23,9 L32,9 L25,15 L28,24 L20,18 L12,24 L15,15 L8,9 L17,9 Z" fill="#f1c40f" />
      <path d="M40,0 L43,9 L52,9 L45,15 L48,24 L40,18 L32,24 L35,15 L28,9 L37,9 Z" fill="#f1c40f" />
    </g>
  </g>
</svg>