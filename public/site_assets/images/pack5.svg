<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f9f9f9" />
      <stop offset="100%" style="stop-color:#e0e0e0" />
    </linearGradient>
    <linearGradient id="box-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e67e22" />
      <stop offset="100%" style="stop-color:#d35400" />
    </linearGradient>
    <filter id="morning-glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="5" />
      <feOffset dx="0" dy="0" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background with morning pattern -->
  <rect width="600" height="400" fill="url(#bg-gradient)" rx="10" ry="10" />
  
  <!-- Sunrise Effect -->
  <circle cx="300" cy="80" r="150" fill="#f39c12" opacity="0.2" filter="url(#morning-glow)" />
  
  <!-- Main Box -->
  <rect x="150" y="100" width="300" height="220" rx="15" ry="15" fill="url(#box-gradient)" />
  <rect x="150" y="100" width="300" height="40" rx="15" ry="15" fill="#d35400" />
  <rect x="150" y="100" width="300" height="20" rx="15" ry="15" fill="#e67e22" />
  
  <!-- Morning Sun Symbol -->
  <circle cx="300" cy="70" r="30" fill="#f39c12" filter="url(#morning-glow)" />
  <path d="M300,20 L300,0 M330,30 L350,10 M360,70 L380,70 M330,110 L350,130 M300,120 L300,140 M270,110 L250,130 M240,70 L220,70 M270,30 L250,10" stroke="#f39c12" stroke-width="4" />
  
  <!-- Box Label -->
  <rect x="200" y="150" width="200" height="60" rx="5" ry="5" fill="white" opacity="0.9" />
  <text x="300" y="180" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle" fill="#333">Pack Petit Déjeuner</text>
  <text x="300" y="200" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#555">Énergisant et équilibré</text>
  
  <!-- Breakfast Food Items -->
  <!-- Cereal Box -->
  <rect x="180" y="220" width="40" height="60" rx="5" ry="5" fill="#fff59d" stroke="#ffd54f" stroke-width="2" />
  <text x="200" y="265" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#555">Céréales</text>
  
  <!-- Bread -->
  <path d="M240,220 Q260,210 280,220 L280,260 Q260,270 240,260 Z" fill="#d7ccc8" stroke="#bcaaa4" stroke-width="2" />
  <text x="260" y="275" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#555">Pains</text>
  
  <!-- Jam Jar -->
  <rect x="300" y="230" width="25" height="40" rx="3" ry="3" fill="#ef9a9a" stroke="#e57373" stroke-width="2" />
  <rect x="300" y="225" width="25" height="10" rx="3" ry="3" fill="#b0bec5" stroke="#90a4ae" stroke-width="1" />
  <text x="312" y="285" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#555">Confitures</text>
  
  <!-- Honey Jar -->
  <rect x="340" y="230" width="25" height="40" rx="3" ry="3" fill="#ffcc80" stroke="#ffb74d" stroke-width="2" />
  <rect x="340" y="225" width="25" height="10" rx="3" ry="3" fill="#b0bec5" stroke="#90a4ae" stroke-width="1" />
  <text x="352" y="285" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#555">Miel</text>
  
  <!-- Coffee/Tea Cup -->
  <path d="M390,250 Q400,230 410,250 L405,270 Q395,275 385,270 Z" fill="#ffffff" stroke="#bdbdbd" stroke-width="2" />
  <path d="M385,250 L410,250" stroke="#bdbdbd" stroke-width="2" />
  <path d="M390,255 Q400,260 410,255" stroke="#795548" stroke-width="2" />
  <text x="397" y="285" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#555">Thé/Café</text>
  
  <!-- Price Tag -->
  <g transform="translate(450, 90) rotate(30)">
    <rect x="0" y="0" width="120" height="40" rx="5" ry="5" fill="#f39c12" />
    <text x="60" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">30,000 FCFA</text>
  </g>
  
  <!-- Breakfast Icons -->
  <g transform="translate(80, 200)">
    <!-- Alarm Clock -->
    <circle cx="0" cy="0" r="25" fill="none" stroke="#e67e22" stroke-width="3" />
    <circle cx="0" cy="0" r="3" fill="#e67e22" />
    <line x1="0" y1="0" x2="0" y2="-15" stroke="#e67e22" stroke-width="3" stroke-linecap="round" />
    <line x1="0" y1="0" x2="10" y2="5" stroke="#e67e22" stroke-width="3" stroke-linecap="round" />
    <path d="M-5,-30 L5,-30 L5,-25 L-5,-25 Z" fill="#e67e22" />
    <path d="M-30,0 L-35,0 M35,0 L30,0 M0,-30 L0,-35 M0,30 L0,35" stroke="#e67e22" stroke-width="2" stroke-linecap="round" />
    
    <!-- Morning Newspaper -->
    <rect x="-20" y="40" width="40" height="30" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1" />
    <line x1="-15" y1="45" x2="15" y2="45" stroke="#7f8c8d" stroke-width="1" />
    <line x1="-15" y1="50" x2="15" y2="50" stroke="#7f8c8d" stroke-width="1" />
    <line x1="-15" y1="55" x2="15" y2="55" stroke="#7f8c8d" stroke-width="1" />
    <line x1="-15" y1="60" x2="5" y2="60" stroke="#7f8c8d" stroke-width="1" />
  </g>
</svg>