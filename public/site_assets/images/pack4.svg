<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f9f9f9" />
      <stop offset="100%" style="stop-color:#e0e0e0" />
    </linearGradient>
    <linearGradient id="box-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2ecc71" />
      <stop offset="100%" style="stop-color:#27ae60" />
    </linearGradient>
    <pattern id="leaf-pattern" patternUnits="userSpaceOnUse" width="50" height="50">
      <path d="M0,25 Q12.5,0 25,25 T50,25" fill="none" stroke="#27ae60" stroke-width="1" opacity="0.2" />
      <path d="M25,0 Q25,12.5 0,25 T25,50" fill="none" stroke="#27ae60" stroke-width="1" opacity="0.2" />
    </pattern>
  </defs>
  
  <!-- Background with leaf pattern -->
  <rect width="600" height="400" fill="url(#bg-gradient)" rx="10" ry="10" />
  <rect width="600" height="400" fill="url(#leaf-pattern)" rx="10" ry="10" opacity="0.5" />
  
  <!-- Main Box -->
  <rect x="150" y="80" width="300" height="240" rx="15" ry="15" fill="url(#box-gradient)" />
  <rect x="150" y="80" width="300" height="40" rx="15" ry="15" fill="#219653" />
  <rect x="150" y="80" width="300" height="20" rx="15" ry="15" fill="#27ae60" />
  
  <!-- Vegetarian Symbol -->
  <circle cx="300" cy="110" r="20" fill="white" />
  <text x="300" y="118" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#27ae60">V</text>
  
  <!-- Box Label -->
  <rect x="200" y="140" width="200" height="60" rx="5" ry="5" fill="white" opacity="0.9" />
  <text x="300" y="170" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">Pack Végétarien</text>
  <text x="300" y="190" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#555">Riche en nutriments</text>
  
  <!-- Vegetarian Food Items -->
  <!-- Brown Rice -->
  <rect x="180" y="210" width="50" height="70" rx="5" ry="5" fill="#d7ccc8" stroke="#a1887f" stroke-width="2" />
  <text x="205" y="255" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#555">Riz Complet</text>
  
  <!-- Legumes -->
  <rect x="240" y="210" width="40" height="70" rx="5" ry="5" fill="#ffcc80" stroke="#ffb74d" stroke-width="2" />
  <text x="260" y="255" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#555">Légumineuses</text>
  
  <!-- Vegetable Oil -->
  <rect x="290" y="210" width="30" height="70" rx="5" ry="5" fill="#fff9c4" stroke="#fff59d" stroke-width="2" />
  <text x="305" y="255" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#555">Huile Végétale</text>
  
  <!-- Fresh Vegetables -->
  <g transform="translate(350, 240)">
    <circle cx="0" cy="0" r="20" fill="#a5d6a7" stroke="#81c784" stroke-width="2" />
    <circle cx="-15" cy="-10" r="12" fill="#c5e1a5" stroke="#aed581" stroke-width="2" />
    <circle cx="10" cy="-15" r="10" fill="#dcedc8" stroke="#c5e1a5" stroke-width="2" />
    <text x="0" y="30" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#555">Légumes Frais</text>
  </g>
  
  <!-- Price Tag -->
  <g transform="translate(450, 70) rotate(30)">
    <rect x="0" y="0" width="120" height="40" rx="5" ry="5" fill="#f39c12" />
    <text x="60" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">35,000 FCFA</text>
  </g>
  
  <!-- Vegetarian Icons -->
  <g transform="translate(80, 200)">
    <!-- Leaf 1 -->
    <path d="M0,0 C20,-20 40,0 20,20 C0,40 -20,20 0,0 Z" fill="#27ae60" />
    <path d="M0,0 C20,-20 40,0 20,20 C0,40 -20,20 0,0 Z" fill="none" stroke="#219653" stroke-width="1" />
    <path d="M0,0 L20,20" stroke="#219653" stroke-width="1" />
    
    <!-- Leaf 2 -->
    <path d="M40,30 C55,15 70,30 55,45 C40,60 25,45 40,30 Z" fill="#2ecc71" />
    <path d="M40,30 C55,15 70,30 55,45 C40,60 25,45 40,30 Z" fill="none" stroke="#27ae60" stroke-width="1" />
    <path d="M40,30 L55,45" stroke="#27ae60" stroke-width="1" />
    
    <!-- Leaf 3 -->
    <path d="M-10,40 C0,30 10,40 0,50 C-10,60 -20,50 -10,40 Z" fill="#a5d6a7" />
    <path d="M-10,40 C0,30 10,40 0,50 C-10,60 -20,50 -10,40 Z" fill="none" stroke="#81c784" stroke-width="1" />
    <path d="M-10,40 L0,50" stroke="#81c784" stroke-width="1" />
  </g>
</svg>